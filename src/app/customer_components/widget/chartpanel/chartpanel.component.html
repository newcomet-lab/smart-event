<style>
	.chart-title{
		margin-bottom: 0.375rem;
		margin-left: 20px;
		font-size: 18px;
	}
	.chart-primary{
		    color: #5386FF;
		    font-size: 3.625rem;
		    font-weight: 600;
		    width: 100%;
		    margin-left: 20px;
	}
	.chart-trend
	{
		    position: absolute;
		    z-index: 1;
		    right: 3rem;
		    top: 2rem;
		    text-align: center;
		    border: 1px solid #ebeef9;
		    border-radius: 3px;
		    padding: 0 0.5rem 0;
		    background-color: rgba(255,255,255,0.3);
	}
	.chart-percent{
		font-size: 25px;
		font-weight: 700;
		margin-top: 10px;
		margin-bottom: 0px;
	}
	.daystyle{
		    font-size: 10px;
    		font-weight: 800;
    		color: #c3c3c3;
	}
	.chart-graph{
		    position: absolute;
		    width: 100%;
		    height: 100%;
		    top: 0;
		    left: 0;
		    padding-left: 20px;
	}
	.chart-view-details{
		position: absolute;
	    text-transform: uppercase;
	    font-weight: 800;
	    font-size: 10px;
	    color: rgba(4, 4, 58, 0.6);
	    bottom: 5.625rem;
	    right: 2.625rem;
	    z-index: 2;
	}
	.chart-item-body{
		        background-color: white;
			    height: 160px;
			    border-radius: 5px;
			    border-style: solid;
			    border-width: 1px;
			    border-color: #f3f1e2;
	}
</style>

<div class="chart-item-body">
<h3 class="chart-title">{{title}}</h3>
<h1 class="chart-primary" style="opacity: 1;">{{money}}</h1>
<div class="chart-trend" style="opacity: 1;">
<h2 class="chart-percent down" [style.color]="pcolor"><span><i *ngIf="arrowflag" class="fa fa-long-arrow-up"></i><i *ngIf="!arrowflag" class="fa fa-long-arrow-down"></i></span>   {{percent}}</h2><span class="daystyle">{{day}}</span>
