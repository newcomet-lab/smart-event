<style>
	.live-title{
		margin-bottom: 0.375rem;
		margin-left: 20px;
		font-size: 18px;
	}
	.live-item-body{
		        background-color: white;
			    height: 800px;
			    border-radius: 5px;
			    border-style: solid;
			    border-width: 1px;
			    border-color: #f3f1e2;
	}
	.live-select
	{
		    position: absolute;
		    z-index: 1;
		    right: 3rem;
		    top: 2rem;
		    text-align: center;
		    border: 1px solid #ebeef9;
		    border-radius: 3px;
		    padding: 0 0.5rem 0;
		    background-color: rgba(255,255,255,0.3);
		    height: 35px;
    		width: 150px;

	}
	.circle-panel{
    text-align: center;
    border-radius: 3px;
    padding: 0 0.5rem 0;
    background-color: red;
    font-size: 15px;
	}

	.livedata-panel
	{
		    position: absolute;
		    z-index: 1;
		    right: 1rem;
		    top: 8rem;
		    text-align: left;
		    padding: 0 0.5rem 0;
    		width: 90%;

	}

</style>

<div class="live-item-body">
<h3 class="live-title">Live Stream</h3>


<select class="live-select" style="opacity: 1; height: 45px; font-family:Arial, FontAwesome;">
  <option *ngFor="let sitem of selectdata" value= {{sitem.value}} [style.color]="sitem.icolor" style="font-weight: 700;" >
    &#xf111; &nbsp;  {{sitem.title}}
  </option>
</select>

<div class="livedata-panel">
<p *ngFor="let litem of live_data">
	<span class="circle-panel" [style.background-color]="litem.icolor" style="color:white;">{{litem.flag}}</span>
	<b style="font-size: 13px; font-weight: 500;">{{litem.money}}</b><b style="font-size: 12px;font-weight: 500; color: #88898a;"> from</b> <b><a style="font-weight: 500; font-size: 13px; color: #5386FF; text-decoration: none;" href="/customers/demo/example">{{litem.title}}</a></b>
	<time datetime="2017-11-07T04:33:33+00:00" class="timeago" title="2017-11-07 04:33:33 +0000" style="font-size: 9px; color: #88898a;">{{litem.time}}</time>
</p>
</div>

</div>
