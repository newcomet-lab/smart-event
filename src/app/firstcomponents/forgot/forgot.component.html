<div class="container ">
  <section class="lspanel">
    <header id="lstitle">
          <h1>Forgot your Password?</h1>
    </header>
    <form id="block" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="avatar-box">
            <img class="avatar" [src]="LOGO" />
        </div>

        <p style="height: 60px;"></p>

        <alert></alert>
        <p></p>

        <div class="noticeforgot">
            <h4 style="text-align: center; font-style: oblique; color: brown;">We can fix that! Enter your email address below and we'll send you a link to change your password.</h4>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <input placeholder="&#xf007;   Email Address" type="email" class="form-control lsinputs" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
